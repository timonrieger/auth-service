<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Email Adress Change</title>
</head>
<body>
    <h2>Change Email Adress</h2>
    {% include 'components/header.html' %}
    {% include 'components/flashes.html' %}
    <form id="changeEmailForm" action="{{ url_for('app.post_email_change') }}" method="POST">

        <label for="email">New Email Adress:</label>
        <input type="email" id="email" name="email" required>

        <label for="confirm_email">Confirm New Email Adress:</label>
        <input type="email" id="confirm_email" name="confirm_email" required>

        <button type="submit">Save</button>

    </form>
</body>
</html>
